<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Trabajo02</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>

        <h:form>  
            <p:menubar>  
                <p:menuitem value="Download" url="./faces/Download.xhtml" />   
                <p:menuitem value="Upload" url="./faces/Upload.xhtml" />     
                <p:submenu label="DragDrop">
                    <p:menuitem value="Draggable" url="./faces/Draggable.xhtml" />
                    <p:menuitem value="DataGrid" url="./faces/DataGrid.xhtml" />
                    <p:menuitem value="DataTable" url="./faces/DataTable.xhtml" />
                    <p:menuitem value="Custom" url="./faces/Custom.xhtml" />
                </p:submenu>

            </p:menubar>
        </h:form>
        <center>
            <h1>Componente Draggable</h1>
        </center>

        <style type="text/css">
            .ui-panel {
                margin: 15px;
                width: 300px;
            }
        </style>


        <div class="card">
            <p:panel id="pnl" header="Draggable Panel">
                <h:outputText value="Un p: panel normal."/>
            </p:panel>
            <p:draggable for="pnl"/>

            <p:panel id="handlepnl" header="Handle">
                <h:outputText value="Solo se puede arrastrar como encabezado."/>
            </p:panel>
            <p:draggable for="handlepnl" handle=".ui-panel-titlebar"/>

            <p:panel id="hpnl" header="Horizontalmente">
                <h:outputText value="Solo se puede arrastrar horizontalmente."/>
            </p:panel>
            <p:draggable for="hpnl" axis="x"/>

            <p:panel id="vpnl" header="Verticalmente">
                <h:outputText value="Solo se puede arrastrar verticalmente."/>
            </p:panel>
            <p:draggable for="vpnl" axis="y"/>

            <p:panel id="rpnl" header="Revertir">
                <h:outputText value="Volvera a su posición original."/>
            </p:panel>
            <p:draggable for="rpnl" revert="true"/>

            <p:panel id="opnl" header="Opacidad">
                <h:outputText value="La opacidad sera menor cuando se arrastrada"/>
            </p:panel>
            <p:draggable for="opnl" opacity="0.3"/>

            <p:outputPanel id="restrictPanel" layout="block"
                           style="width:400px;height:200px;border:1px solid var(--surface-d);margin-bottom:20px">
                <p:panel id="conpnl" header="Restringido">
                    <h:outputText value="Restringido solo en los límites"/>
                </p:panel>
            </p:outputPanel>
            <p:draggable for="conpnl" containment="parent"/>
        </div>
    </h:body>
</html>
