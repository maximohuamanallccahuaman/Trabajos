<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <h:head>
        <title>Trabajo02</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>

        <h:form>  
            <p:menubar>  
                <p:menuitem value="Download" url="./faces/Download.xhtml" />   
                <p:menuitem value="Upload" url="./faces/Upload.xhtml" /> 
                <p:submenu label="DragDrop">
                    <p:menuitem value="Draggable" url="./faces/Draggable.xhtml" />
                    <p:menuitem value="DataGrid" url="./faces/DataGrid.xhtml" />
                    <p:menuitem value="DataTable" url="./faces/DataTable.xhtml" />
                    <p:menuitem value="Custom" url="./faces/Custom.xhtml" />
                </p:submenu>

            </p:menubar>
        </h:form>
        <center>
            <h1>Componente Upload</h1>
        </center>
        <p:growl id="messages" showDetail="true"/>

        <div class="card">
            <h5>Solitario</h5>
            <h:form enctype="multipart/form-data">
                <p:fileUpload value="#{fileUploadView.file}" mode="simple" skinSimple="true"/>

                <p:commandButton value="Submit" ajax="false" action="#{fileUploadView.upload}" styleClass="p-mt-3 ui-button-outlined p-d-block"/>
            </h:form>
        </div>

        <div class="card">
            <h5>Multiple</h5>
            <h:form enctype="multipart/form-data">
                <p:fileUpload value="#{fileUploadView.files}" mode="simple" skinSimple="true" multiple="true"/>
                <p:commandButton value="Submit" ajax="false" action="#{fileUploadView.uploadMultiple}" styleClass="p-mt-3 ui-button-outlined p-d-block"/>
            </h:form>
        </div>
    </h:body>
</html>
